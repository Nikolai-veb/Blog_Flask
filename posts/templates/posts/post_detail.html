{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
          <div class="col-md-6">
            <div class="tags">
                {% for tag in tags %}
                <a href="{{url_for('posts.tag_detail', slug=tag.slug)}}"> 
                  <span class="badge badge-primary">{{tag.name}}</span>
                </a>
                {% endfor %}
            </div>
        </div>
<div class="col-md-7">
    <div class="conteiner">
        <div class="row">
            <div class="content">
                <span>
                    {{ post.text }}
                </span>
            </div>
        </div>
    </div>
</div>

<div class="button">
    <a class="btn" href="{{url_for('posts.edit_post', slug=post.slug)}}">
        <button class="btn btn-primary">EDIT POST</button>
    </a>
</div>
{% endblock %}
