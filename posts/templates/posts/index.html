
{% extends "base.html" %}
 
{% block title %}{% endblock %}

{% block content %}
    {% for post in pages.items %}
        <div class="container">
            <div class="row">

                 <ul>
                    <li>
                        <a href="{{ url_for('posts.post_detail', slug=post.slug)}}">{{ post.title }}</a>
                    </li>
                </ul>
     
            </div>
        </div>
         
 {% endfor %}
    <div class="col-md-6"></div>
    <nav aria-label="Page navigation example">
          <ul class="pagination">
              <li {% if not pages.has_prev %} class="page-item disabled" {% endif %}>
                  <a class="page-link" href="./?page={{pages.prev_num}}">&laquo;</a>
              </li>
                
              {% for page in pages.iter_pages() %}
                  
                  <li {% if page == pages.page %} class="page-item active" {% endif %}>
                      <a class="page-link" href="./?page={{ page }}">{{ page }}</a>
                  </li>
              
              {% endfor %}
              <li {% if not pages.has_next %} class="page-item disabled" {% endif %}>
                  <a class="page-link" href="./?page={{pages.next_num}}">&raquo;</a>
              </li>
          </ul>
    </nav>
{% endblock %}
